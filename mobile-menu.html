<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="mobile">
        <nav class="menu mobile">
            <ul class="menu__list">
                <ul class="menu__left-part">
                    <li class="menu__button-round"><img src="img/icons/close.png" alt="Закрыть"></li>
                    <div class="logo"><a href="#" class="logo__link"><img src="img/logo/Grouplogo.svg" alt="Логотип" class="logo__img"></a></div>
                </ul>
                <ul class="mobile__search">
                    <li class="menu__button-round"><img src="img/icons/search.png" alt="Поиск"></li>
                </ul>
            </ul>
        </nav>
    </header>
    <main class="mobile">
        <nav class="mobile__menu">
            <ul class="mobile__menu-list">
                <li class="mobile__menu-item"><a href="#" class="mobile__menu-link">Ремонт техники</a></li>
                <li class="mobile__menu-item"><a href="#" class="mobile__menu-link">Услуги и сервисы</a></li>
                <li class="mobile__menu-item"><a href="#" class="mobile__menu-link">Корпоративным клиентам</a></li>
                <li class="mobile__menu-item"><a href="#" class="mobile__menu-link">Продавцам техники</a></li>
                <li class="mobile__menu-item"><a href="#" class="mobile__menu-link">Партнерам</a></li>
                <li class="mobile__menu-item"><a href="#" class="mobile__menu-link">Наши сервисные центры</a></li>
                <li class="mobile__menu-item"><a href="#" class="mobile__menu-link">Контакты</a></li>
            </ul>
        </nav>
        <nav class="menu">
            <ul class="menu__list">
                <ul class="menu__feedback">
                    <li class="menu__button-round"><img src="img/icons/call.png" alt="Заказать звонок" class="menu__button-icon"></li>
                    <li class="menu__button-round"><img src="img/icons/chat.png" alt="Написать нам" class="menu__button-icon"></li>
                    <li class="menu__button-round"><img src="img/icons/profile.png" alt="Личный кабинет" class="menu__button-icon"></li>
                </ul>
            </ul>
        </nav>
    </main>
    <footer class="mobile">
        <div class="contacts">
            <div class="contacts__mail-to"><a href="mailto:mail@cps.com" class="contacts__link">mail@cps.com</a></div>
            <div class="contacts__call-to"><a href="tel:88008908900" class="contacts__link">8 800 890 8900</a></div>
        </div>
        <form action="#" method="post" class="choose-lang">
            <button type="button" class="choose-lang__btn" value="ru">ru</button>
            <button type="button" class="choose-lang__btn" value="en">en</button>
            <button type="button" class="choose-lang__btn" value="ch">ch</button>
        </form>
    </footer>

    
</body>
</html>
